<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Rock paper scissor</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="heading">
    <h1>Rock Paper Scissors</h1>
  </div>
  <div class="choices">
    <div class="choice" id="rock">
      <img src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296854_1280.png" alt="">
    </div>
    <div class="choice" id="paper">
      <img src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296855_1280.png" alt="">
    </div>
    <div class="choice" id="scissor">
      <img src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296853_1280.png" alt="">
    </div>
  </div>
  <div class="score-board">
    <div class="score">
      <p id="user-score">0</p>
      <p>User</p>
    </div>
    <div class="score">
      <p id="comp-score">0</p>
      <p>Comp</p>
    </div>
  </div>
  <div class="msg-container">
    <h2 id="msg">Pick your move </h2>
  </div>

  <script src="index.js" charset="utf-8"></script>
</body>

</html>
